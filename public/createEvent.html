<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Event</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="/stylesheets/subPages.css">

    <script src="https://kit.fontawesome.com/71a3ca1f63.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script src="/javascripts/orgManager.js" defer></script>
    <script src="/javascripts/logout.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>

<body>
    <!--Top Navigation Bar-->
    <div class="navigationBar">
        <div class="navigationIcons">
            <button title="Home" type="button" onclick="window.location.href = '/managerLanding.html';" class="iconButton"><i class="fa-solid fa-house fa-2x"></i></button>
            <button title="Members" type="button" onclick="window.location.href = '/manageMembers.html';" class="iconButton"><i class="fa-solid fa-users fa-2x"></i></button>
            <button title="Events" type="button" onclick="window.location.href = '/manageEvents.html';" class="iconButton" id="targetIcon"><i class="fa-solid fa-bullhorn fa-2x"></i></button>
        </div>
        <div class="topRightUser">
            <button title="Profile" type="button" onclick="window.location.href = '/userProfile.html';" class="iconButton"><i class="fa-solid fa-user fa-2x iconDefaultColor"></i></button>
            <button title="Logout" type="button" onclick="logoutUser();" class="iconButton">
                <i class="fa-solid fa-right-from-bracket fa-2x iconDefaultColor"></i>
            </button>
        </div>
    </div>

    <!--Content below Nav. Bar-->
    <div class="container" id="createEvent">
        <!--Side bar-->
        <div class="sidebar">
            <h1 class="dashboardTitleFont">Events Manager</h1>
            <!-- line break for dashboard -->
            <hr class="hrColour">
            <h2 class="dashboardTitleFont">What would you like to do?</h2>
            <ol>
                <li><button type="button" class="listButton" onclick="window.location.href = '/managerPostUpdate.html';">Post
                        an update</button></li>
                <li><button type="button" class="listButton" onclick="window.location.href = '/managerSendEmail.html';">Email
                        members</button></li>
            </ol>
            <!-- line break for dashboard -->
            <hr class="hrColour">
            <div class="footer">
                Voluntree
            </div>
        </div>

        <!--Main Content to Create Event-->
        <main class="mainContent">
            <div class="formDiv">
                <h3>Create Event</h3>
                <!--Form to collect event information from manager-->
                <form name="eventForm" @submit.prevent="addEvent">

                    <!--Event Name-->
                    <label for="name" class="formLabel">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter name" required><br>

                    <!--Event Date-->
                    <label for="date" class="formLabel">Date:</label>
                    <input type="date" id="date" name="date" required><br>

                    <!--Event Start Time-->
                    <label for="startTime" class="formLabel">Start Time:</label>
                    <input type="time" id="startTime" name="startTime" required><br>

                    <!--Event End Time-->
                    <label for="endTime" class="formLabel">End Time:</label>
                    <input type="time" id="endTime" name="endTime" required><br>

                    <!--Event Description (max 200 chars)-->
                    <label for="description" class="formLabel">Description:</label>
                    <input type="text" name="description" id="description" maxlength="200" placeholder="Enter description(max 200 characters)" required><br>

                    <!--Event Address-->
                    <label for="unit" class="formLabel">Unit:</label>
                    <input type="text" id="unit" name="unit"  placeholder="Enter unit" required><br>

                    <label for="streetAddress" class="formLabel">Street Address:</label>
                    <input type="text" id="streetAddress" name="streetAddress" placeholder="Enter street address" required><br>

                    <label for="city" class="formLabel">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter city" required><br>

                    <label for="postCode" class="formLabel">Post Code:</label>
                    <input type="text" id="postCode" name=" postCode" placeholder="Enter postcode" required><br>

                    <div class="formDiv">
                        <!--Drop down list for state-->
                        <label for="branchState" class="formLabel">State: </label>
                        <select id="state" v-model="state" required>
                            <option value="Australian Capital Territory">Australian Capital Territory</option>
                            <option value="New South Wales">New South Wales</option>
                            <option value="Northern Territory">Northern Territory</option>
                            <option value="Queensland">Queensland</option>
                            <option value="South Australia">South Australia</option>
                            <option value="Tasmania">Tasmania</option>
                            <option value="Victoria">Victoria</option>
                            <option value="Western Australia">Western Australia</option>
                        </select>
                    </div>

                    <!--Submit/Cancel Button-->
                    <div class="formButtons">
                        <button class="eventButton" type="submit">Submit</button>
                        <button type="button" class="eventButton" id="cancel" onclick="window.location.href = '/manageEvents.html';">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
